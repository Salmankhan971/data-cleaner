<!DOCTYPE html>
<html>
<head>
    <title>Data Cleaner SaaS</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .upload-area {
            border: 3px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .success {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .info {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #007bff;
            color: white;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>ðŸ§¹ Data Cleaner SaaS</h1>

<div id="status"></div>

<div id="auth-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
</div>

<div id="app-section" style="display:none;">
    <p>
        Welcome <strong id="user-email"></strong>
        <button onclick="logout()">Logout</button>
    </p>

    <div class="upload-area" id="drop-zone">
        <h3>Drop CSV or Excel file here</h3>
        <input type="file" accept=".csv,.xlsx,.xls"
               onchange="handleFile(this.files[0])">
    </div>

    <div id="analysis-results"></div>
    <div id="clean-results"></div>
    <div id="history"></div>
</div>

<script>
const API_URL = "http://localhost:5000";

let token = localStorage.getItem("token");
let userEmail = localStorage.getItem("userEmail");

if (token) showApp();

function showStatus(message, type="error") {
    const div = document.getElementById("status");
    div.className = type;
    div.innerHTML = message;
}

function authHeaders() {
    return {
        "Authorization": "Bearer " + token
    };
}

async function register() {
    const email = emailInput();
    const password = passwordInput();

    try {
        const res = await fetch(`${API_URL}/register`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        token = data.token;
        localStorage.setItem("token", token);
        localStorage.setItem("userEmail", email);
        showApp();
        showStatus("Registration successful!", "success");
    } catch (e) {
        showStatus(e.message);
    }
}

async function login() {
    const email = emailInput();
    const password = passwordInput();

    try {
        const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        token = data.token;
        localStorage.setItem("token", token);
        localStorage.setItem("userEmail", email);
        showApp();
        showStatus("Login successful!", "success");
    } catch (e) {
        showStatus(e.message);
    }
}

function emailInput() {
    return document.getElementById("email").value;
}
function passwordInput() {
    return document.getElementById("password").value;
}

function showApp() {
    document.getElementById("auth-section").style.display = "none";
    document.getElementById("app-section").style.display = "block";
    document.getElementById("user-email").textContent = userEmail;
    loadHistory();
}

function logout() {
    localStorage.clear();
    location.reload();
}

async function handleFile(file) {
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    try {
        const res = await fetch(`${API_URL}/upload`, {
            method: "POST",
            headers: authHeaders(),
            body: formData
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        displayAnalysis(data);
        showStatus("File uploaded successfully!", "success");
    } catch (e) {
        showStatus(e.message);
    }
}

function displayAnalysis(data) {
    let html = `
        <h3>ðŸ“Š Analysis</h3>
        <div class="info">Empty cells: ${data.analysis.empty_cells}</div>
        <div class="info">Duplicate rows: ${data.analysis.duplicate_rows}</div>
        <div class="info">Total rows: ${data.analysis.total_rows}</div>
        <div class="info">Total columns: ${data.analysis.total_columns}</div>
        <button onclick="cleanFile('${data.file_id}')">ðŸ§¹ Clean File</button>
        <h4>Preview</h4>
        ${generateTable(data.preview)}
    `;

    document.getElementById("analysis-results").innerHTML = html;
}

async function cleanFile(fileId) {
    try {
        const res = await fetch(`${API_URL}/clean`, {
            method: "POST",
            headers: {
                ...authHeaders(),
                "Content-Type": "application/json"
            },
            body: JSON.stringify({file_id: fileId})
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        let html = `
            <h3>âœ… Clean Complete</h3>
            <div class="success">Rows before: ${data.report.rows_before}</div>
            <div class="success">Rows after: ${data.report.rows_after}</div>
            <a href="${API_URL}${data.download_url}" target="_blank">
                <button>Download Cleaned File</button>
            </a>
            <h4>Preview</h4>
            ${generateTable(data.preview)}
        `;

        document.getElementById("clean-results").innerHTML = html;
        loadHistory();
    } catch (e) {
        showStatus(e.message);
    }
}

function generateTable(data) {
    if (!data || data.length === 0) return "<p>No preview</p>";

    const headers = Object.keys(data[0]);
    let html = "<table><tr>";
    headers.forEach(h => html += `<th>${h}</th>`);
    html += "</tr>";

    data.forEach(row => {
        html += "<tr>";
        headers.forEach(h => html += `<td>${row[h] ?? ""}</td>`);
        html += "</tr>";
    });

    return html + "</table>";
}

async function loadHistory() {
    try {
        const res = await fetch(`${API_URL}/history`, {
            headers: authHeaders()
        });

        const data = await res.json();
        if (!res.ok) return;

        let html = `<h3>ðŸ“œ History (${data.files_cleaned})</h3>`;
        html += `<p>Subscription: ${data.subscription}</p>`;

        if (data.history.length > 0) {
            html += "<table><tr><th>Date</th><th>File</th><th>Issues</th></tr>";
            data.history.forEach(j => {
                html += `<tr>
                    <td>${new Date(j.date).toLocaleDateString()}</td>
                    <td>${j.original}</td>
                    <td>${j.issues}</td>
                </tr>`;
            });
            html += "</table>";
        }

        document.getElementById("history").innerHTML = html;
    } catch {}
}

// Drag and drop
const dropZone = document.getElementById("drop-zone");
dropZone.ondragover = e => e.preventDefault();
dropZone.ondrop = e => {
    e.preventDefault();
    handleFile(e.dataTransfer.files[0]);
};
</script>

</body>
</html>
